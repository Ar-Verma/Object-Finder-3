<html>
    <head>
        <title>Object Finder</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

        <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
  
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body background="background.jpg">
        <center>
        <div class="btn btn-warning heading">
            <h2 id="header">Object Finder</h2>
            <h4 id="note">The names that you type in the input will only work if the names are present in the CocoSSD Model.</h4>
        </div>
        <br><br>
        <input id="find" placeholder="Enter an object name">
        <br><br>
        <button id="start_button" class="btn btn-success" onclick="start()">Start</button>
        <br><br>
        <span><label id="status" class="btn btn-danger"></label></span>
        <span><label id="object" class="btn btn-warning"></label></span>
        </center>
        <script src="main.js"></script>
    </body>
</html>
